<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar {
    padding: 20px;
    background-color: rgb(11, 179, 11);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }
    .carousel-inner img {
      max-width: 100%;
      min-width: 100%;
      max-height: 100vh;
      min-height: 80vh;
      transition: transform 1s ease; 
    }

    .collapse ul {
      justify-content: end;
      width: 100%;
      padding-left: 0;
    }

    .collapse li {
      margin-left: 20px;
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: bolder;
      font-size: large;
    }

    .collapse button {
      background-color: orangered;
      border-radius: 10%;
      color: white;
      padding: 9px;
    }

    .navbar {
      padding: 20px;
    }

    .navbar img {
      width: 30%;
      border-radius: 50%;
    }

    .navbar {
      background-color: rgb(11, 179, 11);
    }

    .navbar-toggler-icon {
      background-color: transparent;
      border: none;
      position: relative;
    }

    .navbar-brand {
      max-width: 223px;
    }

    @media (max-width: 1024px) and (min-width: 768px) {
      .navbar-toggler {
        padding: 0.5rem 1rem;
      }

      .collapse ul {
        flex-direction: column;
        align-items: flex-start;
      }

      .collapse li {
        margin-left: 0;
        margin-bottom: 10px;
      }

      .carousel-inner img {
        max-height: 60vh;
      }
    }

    .carousel-item-next, .carousel-item-prev, .carousel-item.active {
      transition: transform 0.6s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
      color: #FF9100;
      transform: scale(1.1);
    }

    .carousel-item {
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .carousel-item-next, .carousel-item-prev, .carousel-item.active {
      opacity: 1;
      transform: scale(1.05);
    }

    .carousel-item-next, .carousel-item-prev {
      transform: scale(0.95);
    }

    .carousel-item-prev {
      transform: scale(1.05);
    }

    button {
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      background-color: rgb(5, 45, 5);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: darkgreen;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#"><img src="logo.jpg" alt="LOGO"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav links">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About&nbsp;Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="#">Contact&nbsp;Us</a>
            </li>  
            <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
            </li>     
            <li class="nav-item">
                <a class="nav-link" href=""><button>Login</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=""><button>Register</button></a>
            </li>
          </ul>
        </div>  
      </nav>
</header>
<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
  </ul>
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img1.jpg" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img src="img2.jpg" alt="Chicago" style="max-height: 80vh;">
    </div>
    <div class="carousel-item">
      <img src="img3.jpg" alt="New York">
    </div>
    <div class="carousel-item">
        <img src="LakeView.jpg" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img src="LakeView1.jpg" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img src="lakeView2.jpg" alt="New York">
    </div>
  </div>
  
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</body>
</html>
